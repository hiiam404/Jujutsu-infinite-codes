
<!DOCTYPE html>

<head>

  <style>
    :root {
      --bg-color: #111;
      --text-color: #f0f0f0;
      --card-color: #1e1e1e;
      --code-color: #00FFCC;
      --highlight: #FFD700;
    }

    body.light {
      --bg-color: #f0f0f0;
      --text-color: #111;
      --card-color: #ffffff;
      --code-color: #007777;
      --highlight: #d29600;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    .toggle-mode {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--highlight);
      color: var(--bg-color);
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
    }

    .banner {
      width: 100%;
      max-width: 420px;
      display: block;
      margin: 0 auto 20px auto;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 200, 255, 0.3);
    }

    header {
      text-align: center;
      padding: 10px 0 20px;
    }

    h1 {
      color: var(--highlight);
      font-size: 2em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1em;
    }

    .code-card {
      background-color: var(--card-color);
      border-radius: 10px;
      padding: 15px;
      margin: 15px auto;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.15);
      position: relative;
    }

    .code {
      font-weight: bold;
      font-size: 1.3em;
      color: var(--code-color);
    }

    .reward {
      font-size: 1em;
      margin-top: 5px;
    }

    .new-tag {
      background: var(--highlight);
      color: var(--bg-color);
      padding: 2px 6px;
      border-radius: 5px;
      font-size: 0.8em;
      margin-left: 10px;
    }

    .copy-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background-color: var(--highlight);
      color: var(--bg-color);
      border: none;
      border-radius: 5px;
      padding: 6px 10px;
      font-size: 0.85em;
      font-weight: bold;
      cursor: pointer;
    }

    .copy-btn:hover {
      opacity: 0.85;
    }

    @media (max-width: 600px) {
      .toggle-mode {
        top: 10px;
        right: 10px;
        padding: 8px 12px;
      }
      .code-card {
        margin: 15px 10px;
      }
    }
  </style>
</head>
